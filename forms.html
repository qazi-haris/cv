<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1 align="center">Forms</h1>
    <fieldset>  
    <form action="mailto:qazi.qhf@gmail.com" method="post" enctype="text/plain">
        <label for="name">Enter your name: </label>
        <input  type="text" name="name" 
                id="name" placeholder="Qazi" size="10" required><br>

        <label for="email">Enter your email: </label>
        <input type="email" name="Mail address" 
                id="email" required title="Please enter your mail address"><br>

        <label for="name">Button:</label>
        <input type="button" value="Click Me Button"><br>
            
        <label>Checkbox:</label>
        <input type="checkbox" id="checked" name="checked" value="on" checked>
        <label for="checked">Checked</label>
        <input type="checkbox" id="unchecked" name="unchecked" value="off">
        <label for="unchecked">Unchecked</label><br>

        <label>Color Button:</label>
        <input type="color" id="head" name="head" value="#FF0FFF">
        <label for="head">Head</label>
        <input type="color" id="body" name="body" value="#000000">
        <label for="body">Body</label>
        <input type="color" id="bottom" name="bottom" value="#FF0F80">
        <label for="bottom">Bottom</label><br>

        <label>Date:</label>
        <input type="date" id="birthday" name="birthday" value="" min="2021-01-01" max="2022-12-31" step="any" required>
        <br>
        <label for="meeting-time">Choose a date-time:</label>
        <input type="datetime-local" id="date-time"
                name="date-time" value=""
                min="2022-06-07T00:00" max="2023-06-14T00:00"><br>
        <label for="email">Specific email: </label>
        <input type="email" name="email" id="email" pattern=".+@gmail.com" placeholder="abc@gmail.com" required>
        <br>
        <label for="dp">Choose an Image file:</label>
        <input type="file" id="dp" name="dp" accept="image/*" multiple><br>
        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea" cols="33" rows="4">Hi!</textarea><br>
        <label for="userID">userID:</label>
        <input type="text" id="userID" name="userID" required>
        <input type="image" id="image" alt="Login" src="images\login-button.png" height="23" width="70" align="center"
                formaction=""><br>
        <label for="start">Joining month:</label>
        <input type="month" id="start" name="start" value="2020-01" min="2020-01" step=""><br>
        <label for="favweek">Favourite week:</label>
        <input type="week" id="favweek" name="favweek" min="2022-W40" max="2022-W50"><br>
        <label for="age">Enter your age (18-55):</label>
        <input type="number" id="age" name="age" min="18" max="55" value="" placeholder="18-55" ><br>
        <label for="password">Enter your password (6 digits):</label>
        <input type="password" id="password" name="password" minlength="" maxlength="" title="Only numbers allowed" size="9"
                autocomplete="one-time-code" inputmode="numeric" pattern="[0-9]{6}" required><br>
        <fieldset>
            <legend>Select your profession:</legend>
            <input type="radio" id="doctor" name="profession" value="doctor" >
            <label for="doctor">Doctor</label><br>
            <input type="radio" id="engineer" name="profession" checked  value="engineer">
            <label for="engineer">Engineer</label><br>
            <input type="radio" id="businessman" name="profession" value="businessman">
            <label for="businessman">Businessman</label><br>
            <input type="radio" id="others" name="profession" value="others" >
            <label for="others">Others</label><br>
        </fieldset>
        <label for="audio">Volume:</label>
        <input type="range" name="range" id="audio" max="9" value="3" ><br>
        <label for="site-search">Search the site:</label>
        <input type="search" name="searching" id="site-search" spellcheck="true" placeholder="Search the site!">
        <button>Search</button><br>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" placeholder="9149-111-333" required><br>
        <label for="timing">Enter preferred interview timing:</label>
        <input type="time" name="timing" id="timing" value="12:00" step="30"><br>
        <label for="website">Enter your domain name:</label>
        <input type="url" name="website" id="website" placeholder="https://www.example.com" pattern="https://.*" title="Enter a https domain only">

        <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Subscribe!" >
    </fieldset>
    </form>
    <br><br>
</body>
</html>
